<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando Moeda - Roteiro de Viagem</title>
    
    <!-- Scripts para gerar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        /* Estilos Gerais */
        :root {
            --primary-color: #007bff;
            --secondary-color: #28a745;
            --text-color: #343a40;
            --bg-color: #f4f7f9;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Cabe√ßalho */
        .header {
            background: linear-gradient(90deg, #0056b3, #007bff);
            color: white;
            padding: 1rem 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 1.6rem;
            margin-bottom: 5px;
        }
        
        .header .slogan {
            margin: 0;
            font-size: 0.9rem;
            font-weight: 400;
            opacity: 0.9;
        }

        /* Conte√∫do Principal */
        .main-content {
            flex-grow: 1;
            padding: 20px 15px;
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
            box-sizing: border-box;
        }

        .roteiro-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1 1 200px; /* Flexbox para responsividade */
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #0056b3;
        }

        .form-group input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        
        .botoes-acao {
            display: flex;
            gap: 10px;
            width: 100%;
            flex-wrap: wrap;
        }

        .botao {
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            flex-grow: 1;
        }

        .gerar-botao {
            background-color: var(--secondary-color);
        }
        .gerar-botao:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .gerar-botao:disabled {
            background-color: #999;
            cursor: not-allowed;
            transform: translateY(0);
        }

        #exportar-pdf {
            background-color: #6c757d;
            display: none; /* Come√ßa escondido */
        }
        #exportar-pdf:hover {
            background-color: #5a6268;
        }

        #resultado-roteiro {
            border-top: 3px dashed #e0e0e0;
            padding-top: 20px;
            text-align: left;
            white-space: pre-wrap;
            line-height: 1.7;
            color: #495057;
        }

        #resultado-roteiro h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
        }
        
        #resultado-roteiro .dia-titulo {
            background-color: #f8f9fa;
            border-left: 5px solid var(--primary-color);
            color: var(--text-color);
            padding: 12px 15px;
            border-radius: 5px;
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        #resultado-roteiro .secao-titulo {
            color: #0056b3;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 5px;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        #resultado-roteiro .icon {
            margin-right: 12px;
            font-size: 1.4rem;
            vertical-align: middle;
        }

        .loading, .error {
            text-align: center;
            font-weight: 500;
            padding: 20px;
            font-size: 1.1rem;
        }
        
        .error { color: #d9534f; }
        .loading { color: var(--primary-color); }

        .footer {
            background-color: var(--text-color);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
        }

        /* Otimiza√ß√£o para Smartphones */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.3rem;
            }
            .header .slogan {
                font-size: 0.8rem;
            }
            .roteiro-form {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>

    <header class="header">
        <h1>Contando Moeda ‚úàÔ∏è Seu Roteiro Inteligente</h1>
        <p class="slogan">Porque a grana √© curta, mas o mundo √© gigante</p>
    </header>

    <main class="main-content">
        <div class="roteiro-form">
            <div class="form-group">
                <label for="destino">Para onde voc√™ vai?</label>
                <input type="text" id="destino" placeholder="Ex: Rio de Janeiro">
            </div>
            <div class="form-group">
                <label for="dias">Quantos dias?</label>
                <input type="number" id="dias" placeholder="Ex: 3" min="1">
            </div>
            <div class="form-group">
                <label for="mes-viagem">M√™s da viagem?</label>
                <input type="month" id="mes-viagem">
            </div>
        </div>

        <div class="botoes-acao">
             <button class="botao gerar-botao">Gerar Roteiro</button>
             <button id="exportar-pdf" class="botao">Exportar para PDF</button>
        </div>

        <div id="resultado-roteiro">
             <p style="text-align: center; color: #777; padding-top: 20px;">Preencha os campos para criar seu roteiro de viagem completo!</p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Contando Moeda. Viaje mais, gastando menos.</p>
    </footer>

    <script>
        const destinoInput = document.getElementById('destino');
        const diasInput = document.getElementById('dias');
        const mesViagemInput = document.getElementById('mes-viagem');
        const gerarBotao = document.querySelector('.gerar-botao');
        const exportarBotao = document.getElementById('exportar-pdf');
        const resultadoDiv = document.getElementById('resultado-roteiro');

        async function gerarRoteiro() {
            const destino = destinoInput.value;
            const dias = diasInput.value;
            const mesViagem = mesViagemInput.value;

            if (!destino || !dias || !mesViagem) {
                resultadoDiv.innerHTML = '<p class="error">Por favor, preencha todos os campos!</p>';
                return;
            }

            gerarBotao.disabled = true;
            gerarBotao.textContent = 'Gerando...';
            exportarBotao.style.display = 'none';
            resultadoDiv.innerHTML = '<p class="loading">Buscando as melhores dicas para sua viagem... üåç</p>';

            const prompt = `Crie um roteiro de viagem de ${dias} dias para ${destino}, com a viagem planejada para o m√™s de ${mesViagem}. O foco principal √© o custo-benef√≠cio.

O roteiro deve incluir, para cada dia:
- **Pontos Tur√≠sticos:** Op√ß√µes gratuitas ou de baixo custo.
- **Comida Local:** Sugest√µes de pratos t√≠picos e locais baratos.
- **Locomo√ß√£o:** Forma mais econ√¥mica de se locomover.

Ap√≥s o roteiro, adicione as seguintes se√ß√µes separadas:
- **Previs√£o do Tempo:** Com base em ${mesViagem}, descreva o clima t√≠pico em ${destino} (temperatura m√©dia, chance de chuva) e o que esperar.
- **Sugest√£o de Bagagem:** Lista de itens essenciais, considerando o clima previsto.
- **Dicas de Seguran√ßa:** Conselhos pr√°ticos e espec√≠ficos para ${destino}.
- **Hacks de Economia:** Dicas extras e inteligentes para economizar com passeios, alimenta√ß√£o ou compras no local.

Formate a resposta de forma clara, usando t√≠tulos para cada dia e para cada se√ß√£o. Use negrito para destacar os pontos importantes.`;

            try {
                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const payload = { contents: chatHistory };
                const apiKey = "AIzaSyBJax73VVaBNYMmhDxmfmGp3P6YeN2eTaQ"; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) throw new Error(`Erro na API: ${response.statusText}`);
                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    let htmlContent = text
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/^(Dia\s+\d+.*)/gm, '<h3 class="dia-titulo">$1</h3>')
                        .replace(/^\*\*Pontos Tur√≠sticos:\*\*/gm, '<h4 class="secao-titulo"><span class="icon">üìç</span> Pontos Tur√≠sticos</h4>')
                        .replace(/^\*\*Comida Local:\*\*/gm, '<h4 class="secao-titulo"><span class="icon">üçî</span> Comida Local</h4>')
                        .replace(/^\*\*Locomo√ß√£o:\*\*/gm, '<h4 class="secao-titulo"><span class="icon">üöå</span> Locomo√ß√£o</h4>')
                        .replace(/^\*\*Previs√£o do Tempo:\*\*/gm, '<h4 class="secao-titulo"><span class="icon">üå¶Ô∏è</span> Previs√£o do Tempo</h4>')
                        .replace(/^\*\*Sugest√£o de Bagagem:\*\*/gm, '<h4 class="secao-titulo"><span class="icon">üéí</span> Sugest√£o de Bagagem</h4>')
                        .replace(/^\*\*Dicas de Seguran√ßa:\*\*/gm, '<h4 class="secao-titulo"><span class="icon">üõ°Ô∏è</span> Dicas de Seguran√ßa</h4>')
                        .replace(/^\*\*Hacks de Economia:\*\*/gm, '<h4 class="secao-titulo"><span class="icon">üí∞</span> Hacks de Economia</h4>');

                    resultadoDiv.innerHTML = `<h2>Roteiro para ${destino}</h2>` + htmlContent;
                    exportarBotao.style.display = 'block';
                } else {
                    throw new Error('A resposta da API n√£o continha um roteiro v√°lido.');
                }
            } catch (error) {
                console.error("Erro ao gerar roteiro:", error);
                resultadoDiv.innerHTML = `<p class="error">Ocorreu um erro ao gerar seu roteiro. Verifique sua conex√£o e tente novamente.</p>`;
            } finally {
                gerarBotao.disabled = false;
                gerarBotao.textContent = 'Gerar Roteiro';
            }
        }

        function exportarParaPDF() {
            const { jsPDF } = window.jspdf;
            const roteiro = document.getElementById('resultado-roteiro');
            
            // Esconde temporariamente o bot√£o para n√£o aparecer no PDF
            exportarBotao.style.display = 'none';

            html2canvas(roteiro, { scale: 2, useCORS: true }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
                
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const imgHeight = canvas.height * pdfWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;

                pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, imgHeight);
                heightLeft -= pdf.internal.pageSize.getHeight();

                while (heightLeft > 0) {
                    position = -heightLeft;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, imgHeight);
                    heightLeft -= pdf.internal.pageSize.getHeight();
                }
                
                pdf.save(`roteiro-${destinoInput.value.toLowerCase().replace(/\s/g, '-')}.pdf`);
                
                // Mostra o bot√£o novamente
                exportarBotao.style.display = 'block';
            }).catch(err => {
                console.error("Erro ao gerar PDF:", err);
                exportarBotao.style.display = 'block'; // Garante que o bot√£o reapare√ßa em caso de erro
            });
        }

        gerarBotao.addEventListener('click', gerarRoteiro);
        exportarBotao.addEventListener('click', exportarParaPDF);
    </script>
</body>
</html>
